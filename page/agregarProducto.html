<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/favicon.png" 
    type="image/x-icon">
</head>
<body class="layout">

    <header>
    <div id="menu-container"></div>
</header>
<div class="contenedor-boton-atras">
    <button class="btn-atras" onclick="window.history.back()">
        <img src="../img/iconos/iratras.png" alt="Atrás" class="icono-boton" width="50px">
        Atrás
    </button>
    </div>

<main>
    <section class="contenedor">
        <h2>Agregar Producto</h2>


        <form onsubmit="guardarProducto(event)">
            <label>Nombre del producto:</label>
            <input type="text" id="nombre" required>


            <label>Precio:</label>
            <input type="number" id="precio" required>


            <label>Cantidad:</label>
            <input type="number" id="cantidad" required>

         
         <button type="submit">
         <img src="../img/iconos/guardar.png" alt="" class="icono-boton" width="30px">
         </button>




        </form>
    </section>
</main>


<footer>
    <div id="footer-container"></div>
</footer>


<script src="../js/main.js"></script>



</body>
</html>
