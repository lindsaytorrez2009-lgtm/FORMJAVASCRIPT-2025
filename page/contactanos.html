<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png">
    <title>contactanos</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body class="layout">

    <header>

    <div id="menu-container"></div>
</header>
    <div class="contenedor-boton-atras">
    <button class="btn-atras" onclick="window.history.back()">
        <img src="../img/iconos/iratras.png" alt="Atrás" class="icono-boton" width="50px">
        Atrás
    </button>
    </div>

<main>
    <section class="contenedor">
        <h2>Formulario de Contacto</h2>


        <form onsubmit="enviarMensaje(event)">
            <label>Nombre:</label>
            <input type="text" id="nombreC" required>


            <label>Correo:</label>
            <input type="email" id="correoC" required>


            <label>Mensaje:</label>
            <textarea id="mensajeC" required></textarea>


            
            <button type="button" onclick="alert('Producto agregado al carrito!')">
            <img src="../img/iconos/carrito.png" alt="enviar" class="icono-boton" width="40px">
             
            </button>

        </form>
    </section>
</main>


<footer>
    <div id="footer-container"></div>
</footer>


<script src="../js/main.js"></script>
</body>
</html>


    
</body>
</html>
